<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <title>Frontend Mentor | Product preview card component</title>

  <!-- stylesheet -->
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="product__card">
    <div class="product__img">
      <img src="/images/image-product-mobile.jpg" alt="perfume" class="mobile__img">
      <img src="/images/image-product-desktop.jpg" alt="perfume" class="desktop__img">
    </div>
    <div class="product__detail">
      <h5 class="product__type">PERFUME</h5>
      <h1 class="product__title">Gabrielle Essence Eau De Parfum
      </h1>
      <p class="product__description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="product__price">
        <span class="product__discount__price">$149.99</span>
        <span class="product__original__price">$169.99</span>
      </div>
      <button class="btn"><img src="/images/icon-cart.svg" alt="icon-cart"> Add to Cart</button>
    </div>
  </div>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/XshubhamG">Shubham Giri</a>.
  </footer>
</body>

</html>
